name: Prompt sync check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prompt-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check AI Prompting Guide is synced from prompt files
        run: python3 scripts/sync_prompts_to_guide.py --check


